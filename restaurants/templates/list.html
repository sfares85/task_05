<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <p><a href="{% url 'restaurant-detail' restaurant.id %}">{{restaurant.name}}</a></p>
            <p>{{restaurant.description}}</p>
        {% endfor %}
    </body>
</html>
